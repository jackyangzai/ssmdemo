<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>出入库记录</title>
    <script src="../scripts/jquery-1.4.3.js" type="text/javascript"></script>
    <!--MiniUI-->
    <link href="../scripts/miniui/themes/default/miniui.css" rel="stylesheet" type="text/css" />
    <script src="../scripts/miniui/miniui.js" type="text/javascript"></script>
    <script src="../scripts/boot.js" type="text/javascript"></script>
</head>
<body>
<h1>出入库记录</h1>

<div id="datagrid1" class="mini-datagrid" style="width:1000px;height:280px;"  allowCellEdit="true" allowCellSelect="true" multiSelect="true"
     editNextOnEnterKey="true"  url = "" pageSize="20">
    <div property="columns">
        <div type="checkcolumn"></div>
        <div field="DRUG_NO" width="100" allowSort="true" headerAlign="center">药品编号</div>
        <div field="DRUG_NO" width="100" allowSort="true" headerAlign="center">药品名称</div>
        <div field="FLAG" width="100" allowSort="true" headerAlign="center">出入库状态</div>
        <div field="IN_OUT_TIME" width="100" allowSort="true" headerAlign="center">出入库时间</div>
        <div field="LOGINNAME" allowResize="false" width="120" headerAlign="center" allowSort="true">出入库员工帐号</div>
        <div field="USERNAME" width="100" allowSort="true" headerAlign="center">出入库员工登录名</div>
        <div type="comboboxcolumn"  field="ROLE" width="100"  align="center" headerAlign="center">出入库员角色
            <input property="editor" class="mini-combobox" style="width:100%;" data="Roles" />
        </div>
        <div type="comboboxcolumn" field="STATUS" width="100" headerAlign="center" >出入库员状态
            <input property="editor" class="mini-combobox" style="width:100%;" data="Status" />
        </div>

    </div>
</div>
<script type="text/javascript">
    var Roles = [{ id: 1, text: '管理员' }, { id: 2, text: '药库人员'}];
    var Status = [{ id:'Y',text:'启用'},{id:'N',text:'停用'}];

    mini.parse();
    var drug_no = 0;
    function SetData(data) {
        data = mini.clone(data);
        drug_no=data.drug_no;
        alert(drug_no);

//        mini.get("datagrid1").url.value="../history/findHistory.do?drug_no="+drug_no;

        var grid = mini.get("datagrid1");
        grid.load();
    }



</script>
</body>
</html>
